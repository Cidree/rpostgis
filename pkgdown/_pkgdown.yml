url: https://cidree.github.io/rpostgis/

template:
  bootstrap: 5
  bslib:
    bg: "#F5F7FA"       # page background
    fg: "#202123"       # foreground (text colour)
    primary: "#333C4A"  # link colour, translucent color
    secondary: "#ff5733"
    pkgdown-nav-height: 75px
    base_font: {google: "Roboto"}
    heading_font: {google: "Merriweather"}
    code_font: {google: "Source Code Pro"}
  theme: pygments

navbar:
  title: "rpostgis"
  bg: dark
  left:
    - icon: fa-home
      href: index.html
    - text: "Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html
  right:
    - icon: fa-github
      href: https://github.com/Cidree/rpostgis

authors:
  Adrián Cidre González:
    href: https://adrian-cidre.com/
  Mathieu Basille:
    href: https://mablab.org
  David Bucklin:
    href: https://mablab.org/people/david-bucklin/

reference:
- title: "PostGIS management"
  contents:
  - pgPostGIS
  - pgListGeom
  - pgListRast
  - pgSRID
- title: "Spatial data transfer"
  contents:
  - pgInsert
  - pgGetGeom
  - pgWriteGeom
  - pgWriteRast
  - pgGetRast
- title: "Other spatial functions"
  contents:
  - pgGetBoundary
  - pgMakePts
  - pgMakeStp
- title: "Storing R data.frame's in PostgreSQL"
  contents:
  - dbWriteDataFrame
  - dbReadDataFrame
- title: "SQL wrappers for database management"
  contents:
  - dbSchema
  - dbComment
  - dbColumn
  - dbAddKey
  - dbAsDate
  - dbIndex
  - dbVacuum
  - dbDrop
  - dbTableInfo
